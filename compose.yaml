version: "2.4"

x-clickhouse-defaults:
  &clickhouse-defaults
  restart: unless-stopped
  image: clickhouse/clickhouse-server:23.3.10.5-alpine
  tty: true
  logging:
    options:
      max-size: 50m
      max-file: "3"
  healthcheck:
    test:
      [
        "CMD",
        "wget",
        "--spider",
        "-q",
        "localhost:8123/ping"
      ]
    interval: 30s
    timeout: 5s
    retries: 3
  ulimits:
    nproc: 65535
    nofile:
      soft: 262144
      hard: 262144

x-clickhouse-depend:
  &clickhouse-depend
  depends_on:
    clickhouse-1:
      condition: service_healthy

services:

  clickhouse-1:
    <<: *clickhouse-defaults
    hostname: clickhouse-1
    ports:
      - 8123:8123
      - 9000:9000
      - 9181:9181
    volumes:
      - ./clickhouse/1/data/:/var/lib/clickhouse/
      - ./clickhouse/1/keeper.xml:/etc/clickhouse-server/config.d/keeper.xml
      - ./clickhouse/1/macros.xml:/etc/clickhouse-server/config.d/macros.xml
      - ./clickhouse/cluster.xml:/etc/clickhouse-server/config.d/cluster.xml
      - ./clickhouse/config.xml:/etc/clickhouse-server/config.xml
      - ./clickhouse/users.xml:/etc/clickhouse-server/users.xml

  alertmanager:
    image: signoz/alertmanager:${ALERTMANAGER_TAG:-0.23.2}
    command:
      - --queryService.url=http://query-service:8085
      - --storage.path=/data
    depends_on:
      query-service:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./alertmanager/data:/data

  query-service:
    image: signoz/query-service:${DOCKER_TAG:-0.27.0}
    command: [ "-config=/root/config/prometheus.yml" ]
    environment:
      - ClickHouseUrl=tcp://clickhouse-1:9000/?database=signoz_traces
      - ALERTMANAGER_API_PREFIX=http://alertmanager:9093/api/
      - SIGNOZ_LOCAL_DB_PATH=/var/lib/signoz/signoz.db
      - DASHBOARDS_PATH=/root/config/dashboards
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
      - TELEMETRY_ENABLED=true
      - DEPLOYMENT_TYPE=docker-standalone-amd
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--spider",
          "-q",
          "localhost:8080/api/v1/health"
        ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    volumes:
      - ./query-service/prometheus.yml:/root/config/prometheus.yml
      - ./query-service/dashboards:/root/config/dashboards
      - ./query-service/data/:/var/lib/signoz/
    <<: *clickhouse-depend

  frontend:
    image: signoz/frontend:${DOCKER_TAG:-0.26.1}
    depends_on:
      - alertmanager
      - query-service
    ports:
      - "3301:3301"
    restart: unless-stopped
    volumes:
      - ./frontend/nginx-config.conf:/etc/nginx/conf.d/default.conf

  otel-collector:
    image: signoz/signoz-otel-collector:${OTELCOL_TAG:-0.79.5}
    command:
      [
        "--config=/etc/otel-collector-config.yaml",
        "--feature-gates=-pkg.translator.prometheus.NormalizeName"
      ]
    user: root # required for reading docker container logs
    volumes:
      - ./otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=host.name=signoz-host,os.type=linux
      - DOCKER_MULTI_NODE_CLUSTER=false
      - LOW_CARDINAL_EXCEPTION_GROUPING=false
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    restart: unless-stopped
    <<: *clickhouse-depend

  logspout:
    image: gliderlabs/logspout:v3.2.14
    volumes:
      - /etc/hostname:/etc/host_hostname:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: syslog+tcp://otel-collector:2255
    depends_on:
      - otel-collector
    restart: on-failure

  hotrod:
    image: jaegertracing/example-hotrod:1.48
    logging:
      options:
        max-size: 50m
        max-file: "3"
    command: [ "all" ]
    environment:
      - JAEGER_ENDPOINT=http://otel-collector:14268/api/traces

  load-hotrod:
    image: signoz/locust:1.2.3
    hostname: load-hotrod
    environment:
      ATTACKED_HOST: http://hotrod:8080
      LOCUST_MODE: standalone
      NO_PROXY: standalone
      TASK_DELAY_FROM: 5
      TASK_DELAY_TO: 30
      QUIET_MODE: "${QUIET_MODE:-false}"
      LOCUST_OPTS: "--headless -u 1 -r 1"
    ports:
      - 8089:8089
    volumes:
      - ./locust/scripts:/locust
